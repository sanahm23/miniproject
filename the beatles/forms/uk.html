<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>UK Ticket form</legend>
         <label for="name">Enter First Name:</label>
        <input type="text"  id="name" placeholder="Enter your First Name">
        
        <label for="name">Enter Last Name:</label>
        <input type="text"  id="name" placeholder="Enter your Last Name">
        <br><br>

        <label for="email">Enter Email id:</label>
        <input type="text"  id="email" placeholder="Enter your Email">
        <br> <br>
        <label for="password">Enter Password:</label>
        <input type="password"  id="password" placeholder="Enter your Password">
        <br> 
        <br>
        <label for="date">Date of Concert:</label>
        <input type="date"  id="datepicker"> <br> <br>

        <label for="cities">Select city:</label>
        <select name="cities"   id="selector1">
             <option value="any">Select anyone</option>
            <option value="london">London</option>
             <option value="liverpool">liverpool</option>
        </select>
        <br>
        <br>
        
        <hr>
        <br>

        <label for="gender">Gender:</label> <br> <br>
        <label for="radio1">Male</label>
        <input type="radio" name="radio1"   id="radio1">
        


        <label for="radio2">Female</label>
        <input type="radio" name="radio1"   id="radio2">
        <label for="radio3">Other</label>
        <input type="radio" name="radio1"   id="radio3">
        <br> <br>
        <label for="file1">Upload Any valid ID:</label>
        <input type="file" name="file1" id="file1">
        <br> <br>
        <hr>
        <br>
        <label for="payment">Mode of Payment:</label>
        <select name="payment"   id="selector2">
             <option value="any">Select anyone</option>
              <option value="googlepay">Venmo</option>
              <option value="googlepay">Google Pay</option>
             <option value="liverpool">PayPal</option>
        </select>
        <br><br>


        <input type="submit"    value="Submit">
        </fieldset>
        </form>
        

</body>
</html>
